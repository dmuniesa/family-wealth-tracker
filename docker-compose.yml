version: '3.8'

services:
  web-patrimonio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: family-wealth-tracker
    # Port 3000 is now internal only - nginx handles external traffic
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/wealth_tracker.db
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
    volumes:
      # Persist database data
      - wealth_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - wealth_network

volumes:
  wealth_data:
    driver: local

networks:
  wealth_network:
    driver: bridge

# Production deployment with HTTPS reverse proxy
nginx:
  image: nginx:alpine
  container_name: wealth-nginx
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - ./nginx.conf:/etc/nginx/nginx.conf:ro
    - ./ssl:/etc/nginx/ssl:ro
  depends_on:
    - web-patrimonio
  restart: unless-stopped
  networks:
    - wealth_network